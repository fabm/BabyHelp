<h2>Gest√£o de utilizadores</h2>
<h3 ng-if="create">Criar roles para novo utilizador</h3>
<h3 ng-if="!create">Atualizar roles do utilizador {{user.email}}</h3>

<div ng-if="loading">{{loading}}</div>

<div ng-if="create">
    <span class="label" style="width: 100px;">Email</span>
    <input type="text" ng-model="user.email">
</div>

<div style="display: table">
    <div ng-repeat="role in user.roles" style="display: table-cell">
        <span class="label" style="width: 100px;">{{role.alias}}</span>
        <input ng-model="role.role" type="checkbox"/>
    </div>
</div>

<button ng-click="save()">{{buttonLabel()}}</button>
<button ng-click="cancel()">cancelar</button>
